<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">
    <title>Drone Delivery Services LLC.</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a delivery</h1>

      <form method="get" class="myform" action="thanks.html">

        <fieldset>
            <legend>Customer Information</legend>

            <label>First Name* <input type="text" name="fname" required> </label>

            <label>Last Name* <input type="text" name="lname" required> </label>

             <label>Cell number* <input type="tell" name="phone" required placeholder="987-555-1234"> </label>
        </fieldset>

        <fieldset>
            <legend>Delivery Information</legend>

           <label><input type="radio" name="method" value="drone"> Drone delivery (2hrs) </label> 

           <label><input type="radio" name="method" value="cycle"> Motercycle delivery (4hrs) </label> 

           <label><input type="radio" name="method" value="Robot"> Robot delivery (6hrs) </label> 
        </fieldset>

        <fieldset>
            <legend>Delivery Options</legend>

           <label><input type="checkbox" name="porch" value="Chosen"> Front Porch </label>

            <label><input type="checkbox" name="deck" value="Chosen"> Back Deck </label>

            <label><input type="checkbox" name="Driveway" value="Chosen"> Driveway </label>

            <label><input type="checkbox" name="garage" value="Chosen"> Inside of garage </label>

            <label>Prefered Delivery Time
                  <select name="time">
            <option value="none">Please select</option>
            <option value="Morning">Between 7:00 AM and 11:00 AM</option>
            <option value="noon">Between 11:00 AM and 2:00 PM</option>
            <option value="afternoon">Between 2:00 PM and 5:00 PM</option>
            <option value="Evening">Between 5:00 PM and 8:00 PM</option>
            </select>
            </label>


        </fieldset>

        <label>Comments
            <textarea name="comments">Please add any special instructions</textarea>
        </label>

        <input type="submit" value="Send Delivery Request">
      </form>
      
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
